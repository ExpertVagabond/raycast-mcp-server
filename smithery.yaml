build:
  dockerBuildPath: .

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - raycastApiKey
    properties:
      raycastApiKey:
        type: string
        description: Your Raycast API key for authentication
      raycastTeamId:
        type: string
        description: Your Raycast team ID (optional)
    commandFunction: |
      (config) => ({ 
        command: 'node', 
        args: ['./dist/index.js'], 
        env: { 
          RAYCAST_API_KEY: config.raycastApiKey,
          RAYCAST_TEAM_ID: config.raycastTeamId 
        } 
      })