name: raycast-mcp-server
description: Model Context Protocol server for Raycast workflow automation
author: Claude Code
license: MIT
version: 1.0.0

# Build configuration
build:
  type: docker
  dockerfile: Dockerfile

startCommand:
  type: stdio
  configSchema: {}
  commandFunction: |
    (config) => {
      return {
        command: "node",
        args: ["dist/index.js"],
        env: {}
      };
    }

# Capabilities
capabilities:
  tools: 7
  transport: ["stdio"]

# Categories
categories:
  - automation
  - productivity
  - macos

# Keywords
keywords:
  - raycast
  - workflow
  - automation
  - macos
  - productivity

# Environment
environment:
  node: ">=18.0.0"

# Dependencies
dependencies:
  - "@modelcontextprotocol/sdk"
  - "zod"

# Development dependencies
devDependencies:
  - "@types/node"
  - "typescript"

# Environment variables
env:
  RAYCAST_API_KEY: ${RAYCAST_API_KEY}
  RAYCAST_TEAM_ID: ${RAYCAST_TEAM_ID}

# Tags for discovery
tags:
  - raycast
  - workflow
  - automation
  - macos
  - productivity

# Tools provided by this server
tools:
  - name: raycast_auth
    description: Manage Raycast and service authentication
  - name: raycast_extensions
    description: Manage Raycast extensions and store integration  
  - name: raycast_workflows
    description: Create and manage Raycast workflows and automations
  - name: raycast_snippets
    description: Manage Raycast snippets and text expansion
  - name: raycast_quicklinks
    description: Manage Raycast quicklinks and shortcuts
  - name: raycast_scripts
    description: Execute and manage Raycast scripts
  - name: raycast_preferences
    description: Manage Raycast preferences and settings